services:
  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dbwoit
      MYSQL_USER: adminit2025
      MYSQL_PASSWORD: databaseit2045
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    networks:
      - workorder-net

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8080"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: adminit2025
      DB_PASSWORD: databaseit2045
      DB_NAME: dbwoit
    networks:
      - workorder-net

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./index.html:/usr/share/nginx/html/index.html
      - ./login.html:/usr/share/nginx/html/login.html
      - ./register.html:/usr/share/nginx/html/register.html
      - ./summary.html:/usr/share/nginx/html/summary.html
      - ./kaizen.html:/usr/share/nginx/html/kaizen.html
      - ./techguide.html:/usr/share/nginx/html/techguide.html
      - ./static:/usr/share/nginx/html/static
    depends_on:
      - backend
    networks:
      - workorder-net

volumes:
  db_data:

networks:
  workorder-net:
    driver: bridge
