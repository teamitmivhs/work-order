services:
  db:
    image: mysql:8.0
    container_name: work-order-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-dbwoit}
      MYSQL_USER: ${DB_USER:-adminit2025}
      MYSQL_PASSWORD: ${DB_PASSWORD:-databaseit2045}
    
    volumes:
      # Persistent volume - data disimpan di /docker/work-order/mysql-data di host
      - /docker/work-order/mysql-data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - workorder-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      timeout: 20s
      retries: 10
      interval: 10s
    command: --default-authentication-plugin=mysql_native_password

  time-tracker:
    build:
      context: ./rust-engine
      dockerfile: Dockerfile
    container_name: work-order-time-tracker
    restart: unless-stopped
    expose:
      - "9000"
    networks:
      - workorder-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: work-order-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      time-tracker:
        condition: service_started
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-adminit2025}
      DB_PASSWORD: ${DB_PASSWORD:-databaseit2045}
      DB_NAME: ${DB_NAME:-dbwoit}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      TIME_TRACKER_URL: "http://time-tracker:9000"
    expose:
      - "8080"
    networks:
      - workorder-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:1.25-alpine
    container_name: work-order-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./index.html:/usr/share/nginx/html/index.html
      - ./login.html:/usr/share/nginx/html/login.html
      - ./register.html:/usr/share/nginx/html/register.html
      - ./summary.html:/usr/share/nginx/html/summary.html
      - ./kaizen.html:/usr/share/nginx/html/kaizen.html
      - ./techguide.html:/usr/share/nginx/html/techguide.html
      - ./static:/usr/share/nginx/html/static
    networks:
      - workorder-net

volumes:
  db_data:

networks:
  workorder-net:
    driver: bridge
