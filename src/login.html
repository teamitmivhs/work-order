<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/assets/style.css" />
  </head>
  <body class="font-poppins bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-white p-6 sm:p-8 rounded-lg shadow-md text-center">
      <img src="static/public/itlogo.png" alt="IT Logo" class="w-24 mx-auto mb-6" />
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
      <form class="login-form space-y-4">
        <div class="input-group text-left">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
        <div class="input-group text-left">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
        >
          Login
        </button>
      </form>

      <!-- Guest Login Button -->
      <button
        type="button"
        id="guestLoginBtn"
        class="w-full mt-3 py-2 px-4 bg-gray-400 hover:bg-gray-500 text-white font-semibold rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors"
      >
        Login as Guest
      </button>

      <p class="text-sm text-gray-600 mt-4">
        Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
      </p>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="fixed inset-0 z-50 hidden overflow-y-auto bg-black bg-opacity-40 flex items-center justify-center p-4">
      <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-xl relative">
        <span class="close absolute top-2 right-4 text-gray-500 hover:text-gray-700 text-2xl font-bold cursor-pointer">&times;</span>
        <p id="modal-message" class="mt-4 text-center text-lg"></p>
      </div>
    </div>

    <script src="static/assets/script.js"></script>
  </body>
</html>
